<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>None Property</title>
    <link rel="stylesheet" href="None_Property.css">
</head>
<body>
    <header>
        <h1>None - Display Property</h1>
        <p>
            1. We set display as a NONE to box2 <br>
            2. No space is reserved for it<br>
            3. box3 takes the place of box2
        </p>
    </header>
    <hr>
    <main>
        <div class="ib">Box1</div>
        <div class="ib">Box2</div>
        <div class="ib">Box3</div>
        <br>
        <div id="box1">Box1</div>
        <div id="box2">Box2</div>
        <div id="box3">Box3</div>
    </main>
</body>
</html>
