<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- Logo -->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <!-- Location -->
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <!-- Search bar -->
            <div class="nav-search">
                <select class="search-select" name="departments" id="department-select">
                    <option value="">All</option>
                    <option value="arts-and-crafts">Arts & Crafts</option>
                    <option value="automotive">Automotive</option>
                    <option value="baby">Baby</option>
                    <option value="beauty-and-personal-care">Beauty & Personal Care</option>
                    <option value="books">Books</option>
                    <option value="boys-fashion">Boy's Fashion</option>
                    <option value="computer">Computer</option>
                </select>
                <input class="search-input" type="text" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer></footer>
</body>
</html>
